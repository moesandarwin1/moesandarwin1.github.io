<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>String Lesson</h1>
    <script>
        let firstName= 'Develooper';
        let lastName= 'Moe Sandar Win';
        let fullName= firstName.concat('Update',lastName);
        console.log(fullName);

        console.log('My name is' + lastName);
        console.log('My name is <h1>' + lastName + '</h1');
        console.log('My name is <h1> ${lastName} </h1');
        console.log(lastName.toUpperCase());
        console.log(lastName.toLowerCase());
        console.log(fullName);
        console.log(fullName.substr(10,3));

        let myJob= "   Phdsfg  web Developer    ";
        console.log(myJob.trim());

        let ser= "Hello Bootcamper!";
        console.log(ser.search('to'));

        let rep= 'Javascript is funny!';
        console.log(rep.replace('Javascript', 'Jquery'));
        console.log('I\'m Moe Moe');
        console.log("I'm Moe Moe, 5'9\"");
    </script>
</body>
</html>
