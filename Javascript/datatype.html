<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>Datatype</h1>
    <script>
        //string
        var name= "Moe Moe";
        console.log(name);
        console.log(typeof(name));
        //numeric
        var num= 23;
        console.log(num);
        console.log(typeof(num));
        //bollean
        var single= true;
        console.log(single);
        console.log(typeof(single));
        //null
        var son= null;
        console.log(son);
        console.log(typeof(son));
        //undefined
        var mybaby;
        console.log(mybaby)

        //array datatype
        var array1= new Array(1,2,3,"a","b","c");
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[4]);

        //Multi Array
        var multiArray= ['Mg Mg','Ma Ma', 'Hla Hla',['Aung Aung', 'Tun Tun'], 'Mya Mya'];
        console.log(multiArray);
        console.log(multiArray[3][0]);
        //object
        var student= {
            name: 'Moe Moe',
            age: 25,
            address: 'Monywa',
            color: ['red','blue'],
        }
            console.log(student);
            console.log(student.age)
            console.log(student.color[1]);


    </script>
    
</body>
</html>
