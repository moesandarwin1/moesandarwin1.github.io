<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forloop</title>
</head>
<body>
    <h1>ForLoop</h1>
    <h1>Hello World</h1>
    <script>
        for(let i=0; i<10; i++){
            document.write('<h1>Hello World</h1>');
        }

        let laptopLists= ['Acer', 'Dell', 'Asus', 'Lenovo', 'Hp'];
        for (let j=0 ; j<laptopLists.length ; j++){
            document.write(`<h1> ${laptopLists[j]}</h1>`);
        }

        for(let k=1 ; k<=12 ; k++){
            document.write(`<h1> 12 * ${k}= ${12*k}</h1>`);
        }

        //Nested loop
        for(let s=0; s<5 ; s++){
            for(let h=0; h<=s; h++){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
        //While Loop
        let num= 5;
        while(num>=0){
            document.write(`Your number is ${num} <br>`);
            num--;
        }
        //DoWhile loop
        let no=20;
        do{
            document.write(`Your number is ${no} <br>`);
            no+=5;

        }while(no < 100)
    </script>
    
</body>
</html>
