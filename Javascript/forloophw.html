<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <h1>ForLoop HW</h1>
    <script>
        let i= prompt ("Enter number");
        for(let k=1 ; k<=12 ; k++){
            document.write(`<h1> ${i} * ${k}= ${i*k}</h1>`);
        }

        //Nested Loop
        for(let s=0; s<=5 ; s++){
            for(let h=5; h>s; h--){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
    </script>
    
</body>
</html>
