<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lesson</h1>
    <script>
        let arr1= [1,2,3];
        console.log(arr1[1]);
        console.log(arr1.length);

        let fruitLists= ['Apple', 'Orange','Mango'];
        fruitLists.push('Banana');
        console.log(fruitLists);

        fruitLists.unshift('Strawberry');
        console.log(fruitLists);

        fruitLists.pop();
        console.log(fruitLists);

        fruitLists.shift();
        console.log(fruitLists);

        console.log(fruitLists.sort());
        console.log(fruitLists.reverse());
        console.log(fruitLists.toString());
        
        let studentLists= "Ma Ma, Hla Hla, Mg Mg";
        let studentArray= studentLists.split(',');
        console.log(studentArray);

        let array1= [1,2,3,4,5];
        let array2= [6,7,8];
        let array3=[9,10];
        let arrayConcat= array1.concat(array2);
        console.log(arrayConcat);

        let multiArrayConcat= [...array1,...array2,...array3];
        console.log(multiArrayConcat);
    </script>
</body>
</html>
