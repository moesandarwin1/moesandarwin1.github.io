<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatort</title>
</head>
<body>
    <h1>Operator</h1>
    <script>
         //Assignoperator
         var name= 'Moe Moe';
         //Additional
         var num = 1 + 2;
         document.write(num);
         document.write("<br>");
         var five = num + 2;
         document.write(five);
         document.write("<br>");

         var oneThree = 7;
         document.write(oneThree);
         document.write("<br>");

         let number = 7;
         document.write(number);
         document.write("<br>");
         number += 383;
         document.write(number);
         document.write("<br>");
         //subtraction operator
         let two= 3 - 2;
         document.write(two);
         document.write("<br>");
         let sub=30;
         sub -= 20
         document.write(sub);
         document.write("<br>");
         //division
         let div1 = 20 / 4;
         document.write(div1);
         document.write("<br>");
         let div2 = 50 ;
         div2 /= 2;
         document.write(div2);
         document.write("<br>");
         //remainder
         let rem1 = 20 % 4;
         document.write(rem1);
         document.write("<br>");
         //multiplication
         let mul1 = 2000 * 123;
         document.write(mul1);
         document.write("<br>");
         let mul2 = 50 ;
         mul2 *= 2;
         document.write(mul2);
         document.write("<br>");
         //exponentation
         let exp1 = 2 ** 3;
         document.write(exp1);
         document.write("<br>");
         //precendence
         let total = 1 * (2 + 5) / 2 % 2 -5;
         document.write(total);
         document.write("<br>");

    </script>

</body>
</html>
