<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridt</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: red">1</div>
        <div style="background-color: blue">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: yellow">4</div>
        <div style="background-color: orange">5</div>
        <div style="background-color: gray">6</div>
        <div style="background-color: black">7</div>
        <div style="background-color: brown">8</div>
        <div style="background-color: greenyellow">9</div>
    </div>

    <h1>Grid Column Gap</h1>
    <div class="gridtwo">
        <div style="background-color: red">1</div>
        <div style="background-color: blue">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: yellow">4</div>
        <div style="background-color: orange">5</div>
        <div style="background-color: gray">6</div>
        <div style="background-color: black">7</div>
        <div style="background-color: brown">8</div>
        <div style="background-color: greenyellow">9</div>
    </div>

    <h1>Grid Row Gap</h1>
    <div class="gridthree">
        <div style="background-color: red">1</div>
        <div style="background-color: blue">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: yellow">4</div>
        <div style="background-color: orange">5</div>
        <div style="background-color: gray">6</div>
        <div style="background-color: black">7</div>
        <div style="background-color: brown">8</div>
        <div style="background-color: greenyellow">9</div>
    </div>

    <h1>Grid Gap</h1>
    <div class="gridfour">
        <div style="background-color: red">1</div>
        <div style="background-color: blue">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: yellow">4</div>
        <div style="background-color: orange">5</div>
        <div style="background-color: gray">6</div>
        <div style="background-color: black">7</div>
        <div style="background-color: brown">8</div>
        <div style="background-color: greenyellow">9</div>
    </div>

    <h1>Grid Column</h1>
    <div class="gridfive">
        <div style="background-color: red" class="columnadd">1</div>
        <div style="background-color: blue">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: yellow">4</div>
        <div style="background-color: orange">5</div>
        <div style="background-color: gray">6</div>
        <div style="background-color: black">7</div>
        <div style="background-color: brown">8</div>
        <div style="background-color: greenyellow">9</div>
    </div>

    <h1>Grid Row</h1>
    <div class="gridsix">
        <div style="background-color: red" class="rowadd">1</div>
        <div style="background-color: blue">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: yellow">4</div>
        <div style="background-color: orange">5</div>
        <div style="background-color: gray">6</div>
        <div style="background-color: black">7</div>
        <div style="background-color: brown">8</div>
        <div style="background-color: greenyellow">9</div>
    </div>
</body>
</html>
