<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pannel{
            max-width: 150px;
            padding: 50px 0;
            background-color: red;
            color: white;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <p id="pannel">Animmation</p>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var steps = ["left", "down", "right", "up"];
            var stepIndex = 0;
             $('#start-btn').click(function(){
                var properties = {};
                switch(steps[stepIndex]) {
                    case "left":
                        properties = { left: '550px'};
                        break;

                    case "down":
                    properties = { top: '550px'};
                    break;

                    case "right":
                    properties = { left: '0px'};
                    break;

                    case "up":
                    properties = { top: '0px'};
                    break;
                }
                $('#pannel').animate(properties, 1000);
                stepIndex = (stepIndex + 1) % steps.length;
                
            });


        });
    </script>
</body>
</html>
