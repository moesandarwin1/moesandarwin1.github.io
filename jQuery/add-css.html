<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="day">This day is Super Monday</p>
    <button id="add-css">Add Css</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#add-css').click(function(){
                $('.day').css({'color': 'black', 'background-color':'red', 'font-size':'30px'});
            })
        })
    </script>
</body>
</html>
