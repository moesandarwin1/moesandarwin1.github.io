<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>QTY</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>2500</td>
                <td>1</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lotion</td>
                <td>3500</td>
                <td>2</td>
                <td>7000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Noodle</td>
                <td>480</td>
                <td>10</td>
                <td>4800</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Egg</td>
                <td>300</td>
                <td>10</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Premier</td>
                <td>300</td>
                <td>10</td>
                <td>3000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" align="centre">Total</th>
                <th>20300</th>
            </tr>
        </tfoot>
    </table>
    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>50000</td>
                <td rowspan="3">200000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>70000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>80000</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
