<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration!</h1>
    <form>
        <label for="name">Student Name</label>
        <input type="text" name="stu-name" id="name">
        <br><br>
        <label for="email">Student Email</label>
        <input type="email" name="stu-name" id="email">
        <br><br>
        <label for="password">Student Password</label>
        <input type="password" name="stu-password" id="password">
        <br><br>
        <label for="phone">Phone number</label>
        <input type="number" name="stu-phno." id="phone">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="stu-date" id="dob">
        <br><br>
        <label for="passport">Passport photo</label>
        <input type="file" accept="image/*" name="stu-passport" id="passport">
        <br><br>
        <label for="">Gender</label>
        <br><br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <br><br>
        <label for="year">Year</label>
        <select name="stu-year" id="year">
            <option value="">Choose Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br><br>
        <input type="checkbox" name="travelling"id="travelling" value="Travelling">
        <label for="travelling">Travelling</label>
        <br><br>
        <input type="checkbox" name="reading"id="reading" value="Reading">
        <label for="reading">Reading</label>
        <br><br>
        <input type="checkbox" name="gaming"id="gaming" value="Gaming">
        <label for="gaming">Gaming</label>
        <br><br>
        <input type="range" name="" id="">
        <input type="color" name="" id="">
        <input type="time" name="" id=""><br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
